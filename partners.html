<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>함께한 곳 – ODS Group</title>
  <meta name="description" content="오디에스그룹과 함께한 고객사 로고 모음 페이지입니다." />
  <link rel="icon" href="logo.png" />

  <style>
    :root{
      --bg:#f9fbff;
      --card:#ffffff;
      --text:#0b1b34;
      --muted:#667085;
      --brand:#0a84ff;
      --accent:#35b0ff;
      --border:rgba(0,0,0,.10);
      --shadow:0 8px 24px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);
      background:linear-gradient(180deg,#f9fbff 0%,#ffffff 100%);
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Noto Sans KR,Apple SD Gothic Neo,'Malgun Gothic','Helvetica Neue',Arial,sans-serif;
      line-height:1.6;
    }
    a{color:inherit;text-decoration:none}
    .container{width:min(1100px,92vw);margin:0 auto}

    header{
      position:sticky;top:0;z-index:20;
      background:#fff;border-bottom:1px solid var(--border);
      backdrop-filter:saturate(1.2) blur(8px);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;color:#000}
    .brand-logo-img{width:60px;height:60px;object-fit:contain;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .nav a{font-size:14px;color:#344054}
    .nav a:hover{text-decoration:underline}

    main{padding:56px 0 72px;}
    h1{
      font-size:28px;margin:0 0 6px;
    }
    .subtitle{
      color:var(--muted);margin:0 0 28px;font-size:14px;
    }

    .grid-wrapper{
      background:#fff;border-radius:18px;
      box-shadow:var(--shadow);border:1px solid var(--border);
      padding:24px 24px 18px;
    }

    .logo-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:16px;
    }
    .logo-card{
    background: #ffffff !important; /* 완전 흰색 */
    border-radius: 12px; /* 모서리 둥글게(선택) */
    padding: 24px;       /* 로고와 박스 사이 여백 */
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #e9ecef; /* 살짝 라인(선택) */
}
    .logo-card img{
      max-width:100%;
      max-height:60px;
      object-fit:contain;
    }


    .top-bar{
      display:flex;justify-content:space-between;align-items:center;
      margin-bottom:18px;gap:12px;flex-wrap:wrap;
    }
    .pill{
      font-size:12px;padding:4px 10px;border-radius:999px;
      background:#eef4ff;color:#344054;
    }
    .back-link{
      font-size:13px;color:var(--brand);display:inline-flex;align-items:center;gap:4px;
      padding:6px 10px;border-radius:999px;background:rgba(10,132,255,.06);
    }
    .back-link:hover{background:rgba(10,132,255,.15);}
    footer{
      padding:24px 0 40px;
      border-top:1px solid var(--border);
      color:var(--muted);font-size:12px;
      background:#fff;margin-top:24px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="index.html#top" class="brand" aria-label="ODS Group 메인으로">
        <img src="logo.png" alt="ODS Group 로고" class="brand-logo-img">
        <span>오디에스그룹</span>
      </a>
      <a href="index.html#top">메인으로 돌아가기</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="top-bar">
        <div>
          <h1>오디에스그룹파트너</h1>
          <p class="subtitle">오디에스그룹과 함께 성장해 온 고객사입니다.</p>
        </div>
        <a href="index.html#partners" class="back-link">← 메인 페이지 보기</a>
      </div>

      <div class="grid-wrapper">
    
        <div class="logo-grid">
          <!-- 아래 img src 부분을 실제 파일명에 맞게 변경해서 계속 추가하면 돼요 -->
          <div class="logo-card"><img src="kyungshin%20logo.png" alt="Kyungshin"></div>
          <div class="logo-card"><img src="SK%20logo.svg" alt="SK"></div>
          <div class="logo-card"><img src="hyundae-bng.png" alt="Hyundae BNG"></div>
          <div class="logo-card"><img src="Shinsegae%20I%20%26%20C.jpg" alt="Shinsegae I&C"></div>
          <div class="logo-card"><img src="bucheon.png" alt="Bucheon"></div>
          <div class="logo-card"><img src="yongma.png" alt="Yongma"></div>

          <!-- 예시로 몇 개 더 넣어둔 자리 (나중에 실제 파일명으로 교체) -->
          <div class="logo-card"><img src="partner-07.png" alt="Partner 07"></div>
          <div class="logo-card"><img src="partner-08.png" alt="Partner 08"></div>
          <div class="logo-card"><img src="partner-09.png" alt="Partner 09"></div>
          <div class="logo-card"><img src="partner-10.png" alt="Partner 10"></div>
<div class="logo-card"><img src="partner-11.png" alt="Partner 11"></div>
<div class="logo-card"><img src="partner-12.png" alt="Partner 12"></div>
<div class="logo-card"><img src="partner-13.png" alt="Partner 13"></div>
<div class="logo-card"><img src="partner-14.png" alt="Partner 14"></div>
<div class="logo-card"><img src="partner-15.png" alt="Partner 15"></div>
<div class="logo-card"><img src="partner-16.png" alt="Partner 16"></div>
<div class="logo-card"><img src="partner-17.png" alt="Partner 17"></div>
<div class="logo-card"><img src="partner-18.png" alt="Partner 18"></div>
<div class="logo-card"><img src="partner-19.png" alt="Partner 19"></div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> 오디에스그룹. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
